<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Log In</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>

                <form class="col-md-3" method="post" action="/login">
                    <br><br><br><br>
                    <h1 class="h3 mb-3 font-weight-bold">Please sign in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input name="j_username" id="inputEmail" class="form-control" placeholder="Name" required="" autofocus="">
                    <br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="j_password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
