<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Title</title>
    </head>
    <>
        <form th:method="POST" th:action="@{/admin}" th:object="${user}" >
            <label for="name">Name</label>
            <input type="text" th:field="*{firstName}" id="name">

            <label for="lastname">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastname">

            <label for="email">email</label>
            <input type="text" th:field="*{email}" id="email">

            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password">

            <label for="role_admin">ADMIN</label>
            <input type="checkbox" name="ADMIN" th:checked="${ADMIN}" id="role_admin">

            <label for="role_user">USER</label>
            <input type="checkbox" name="USER" th:checked="${USER}" id="role_user">

            <input type="submit" value="Add new user">
        </form>
        <p></p>
        <a href="/logout">Logout</a>
    </>
</html>
